<div style="max-width: 400px; margin: auto; font-family: Arial;">
    <h2>📝 Angular To-Do List</h2>
  
    <!-- Input to add/edit task -->
    <input type="text" [(ngModel)]="taskInput" placeholder="Enter task" />
    <button (click)="addTask()">{{ editIndex !== null ? 'Update' : 'Add' }}</button>
  
    <!-- Task List -->
    <ul>
      <li *ngFor="let task of tasks; index as i">
        {{ task }}
        <button (click)="editTask(i)">Edit</button>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>

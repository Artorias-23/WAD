<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap is already installed on your computer -->
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Event Registration Form</h2>

  <form>
    <!-- Name -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Full Name" required
        data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name">
      <label for="name">Full Name</label>
    </div>

    <!-- Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required
        data-bs-toggle="tooltip" data-bs-placement="right" title="We'll never share your email">
      <label for="email">Email address</label>
    </div>

    <!-- Phone -->
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phone" placeholder="1234567890" required
        pattern="[0-9]{10}" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter 10-digit number">
      <label for="phone">Phone Number</label>
    </div>

    <!-- Event Type -->
    <div class="form-floating mb-3">
      <select class="form-select" id="eventType" required
        data-bs-toggle="tooltip" data-bs-placement="right" title="Choose your preferred event">
        <option value="" disabled selected>Select an option</option>
        <option>Workshop</option>
        <option>Seminar</option>
        <option>Hackathon</option>
      </select>
      <label for="eventType">Event Type</label>
    </div>

    <!-- Comments -->
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="comments"
        style="height: 100px" data-bs-toggle="tooltip" data-bs-placement="right" title="Any special requests?"></textarea>
      <label for="comments">Comments (optional)</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<!-- Bootstrap JS for tooltips -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
</script>

</body>
</html>
